sideLength = Długość boku kwadratowego obszaru zawierającego punkty zainteresowania i sensory.
poiExclusion = Prawdopodobieństwo wykluczenia POI w procentach (aby uniknąć regularności w rozkładzie POI, część losowo wybranych węzłówsiatki nie zawiera POI).
poiMeshType = Rodzaj siatki zawierającej punkty zainteresowania.
poiDistance = Distance between nodes in mesh.
generatorType = Type of generator used for generating sensor positions..
sensorCount = Number of sensors to be generated.
instanceCount = Number of generated files.
outDir = Output directory - default: current working directory.
help = Shows usage help.